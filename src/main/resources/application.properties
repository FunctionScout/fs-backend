server.servlet.context-path=/api
server.port=8080

spring.datasource.url=${FS_DB_URL}/function_scout
spring.datasource.username=${FS_DB_USER}
spring.datasource.password=${FS_DB_PWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.ignore-missing-migrations=true
spring.flyway.out-of-order=true

server.error.include-message=always

functionscout.github.client.base-url=https://api.github.com/repos/
functionscout.github.pat-token=${FS_GITHUB_PAT_TOKEN}
functionscout.github.api-version=2022-11-28
functionscout.github.accept-header=application/vnd.github+json